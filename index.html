<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Dungeon Crawler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div class="stat">HP: <span id="hp">100</span></div>
            <div class="stat">Floor: <span id="floor">1</span></div>
            <div class="stat">Gold: <span id="gold">0</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        
        <!-- Mobile Controls -->
        <div id="mobile-controls">
            <div class="control-row">
                <button class="ctrl-btn" id="btn-up">▲</button>
            </div>
            <div class="control-row">
                <button class="ctrl-btn" id="btn-left">◀</button>
                <button class="ctrl-btn" id="btn-down">▼</button>
                <button class="ctrl-btn" id="btn-right">▶</button>
            </div>
        </div>

        <div id="message-log">Welcome to the Dungeon, Hero!</div>
        <div id="controls">
            <p>Use <b>WASD</b> or <b>Arrow Keys</b> to Move</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
